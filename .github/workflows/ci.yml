name: Build & Tests

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ci/${{ github.ref }}
  cancel-in-progress: true

jobs:
  aarch64-unknown-linux-gnu:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Use cached dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: "ubuntu-22.04-aarch64-unknown-linux-gnu"

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo --verbose t
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

  x86_64-unknown-linux-gnu:
    needs: [aarch64-unknown-linux-gnu]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Use cached dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: "ubuntu-22.04-x86_64-unknown-linux-gnu"

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo --verbose t
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

  x86_64-apple-darwin:
    needs: [aarch64-unknown-linux-gnu, x86_64-unknown-linux-gnu]
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Use cached dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: "macos-15-x86_64-apple-darwin"

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo --verbose t
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

  x86_64-pc-windows-msvc:
    needs: [aarch64-unknown-linux-gnu, x86_64-unknown-linux-gnu, x86_64-apple-darwin]
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Use cached dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: "windows-2022-x86_64-pc-windows-msvc"

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo --verbose t
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
